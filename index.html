function updateStreak() {
    const today = new Date().toDateString();
    let last = localStorage.getItem('p_lp_v15');
    let streak = parseInt(localStorage.getItem('p_st_v15') || 0);
    if(last !== today) {
        const yes = new Date(); yes.setDate(yes.getDate()-1);
        if(last === yes.toDateString()) streak++; else streak = 1;
        localStorage.setItem('p_lp_v15', today);
        localStorage.setItem('p_st_v15', streak);
    }
    document.getElementById('streakDisp').innerText = streak;
    document.getElementById('ptsDisp').innerText = localStorage.getItem('p_pts_v15') || 0;
}

function startMode(m) {
    currentMode = m; show('game');
    document.getElementById('langUI').style.display = m==='lang'?'block':'none';
    document.getElementById('quizUI').style.display = m!=='lang'?'block':'none';
    if(m==='lang') {
        let w = words[Math.floor(Math.random()*words.length)]; currentAns = w;
        document.getElementById('scrambled').innerText = w.slice(0,-2).split('').reverse().join('') + w.slice(-2);
        document.getElementById('ans').value = "";
    } else {
        let pool = m==='movies'?movies:history; let q = pool[Math.floor(Math.random()*pool.length)];
        currentAns = q.a; document.getElementById('qText').innerText = q.q;
        document.getElementById('opts').innerHTML = q.o.map(o => `<button style="background:white; color:var(--deep-purple); margin-bottom:15px; border:2px solid #f3f0ff;" onclick="finish('${o===currentAns}')">${o}</button>`).join('');
    }
}

function checkAnswer() { finish(document.getElementById('ans').value.toLowerCase().trim() === currentAns.toLowerCase()); }

    show('result');
    if(String(correct) === 'true') {
        let state = JSON.parse(localStorage.getItem('p_save_v15'));
        if(!state[currentMode]) {
            let p = parseInt(localStorage.getItem('p_pts_v15') || 0) + 100;
            localStorage.setItem('p_pts_v15', p);
            document.getElementById('ptsDisp').innerText = p;

        state[currentMode] = true; localStorage.setItem('p_save_v15', JSON.stringify(state));
        document.getElementById('resH').innerText = "Magnificent, Pariii ‚ú®";

}
